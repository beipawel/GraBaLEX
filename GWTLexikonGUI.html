<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <!--                                                               -->
    <!-- Consider inlining CSS to reduce the number of requested files -->
    <!--                                                               -->
    <link type="text/css" rel="stylesheet" href="GWTLexikonGUI.css"/>

    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>Studienarbeit: Dynamischen Web-Benutzeroberfläche für ein graphen-basiertes Lexikonmodell</title>
    
    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <script type="text/javascript" language="javascript" src="gwtlexikongui/gwtlexikongui.nocache.js"></script>
  </head>

  <!--                                           -->
  <!-- The body can have arbitrary html, or      -->
  <!-- you can leave the body empty if you want  -->
  <!-- to create a completely dynamic UI.        -->
  <!--                                           -->
  <body>
    <table id="all-wrapper">
      <tr>
        <td id="top-bar"></td>
      </tr>
      <tr>
        <td id="search-stuff-wrapper">
          <h1>GraBa-LEX</h1>
          <div id="search-box-wrapper" class="center"></div>
          <div id="search-controlls" class="center"></div>
          <div id="searchResults" class="center"></div>  
        </td>
      </tr>
      <tr>
        <td id="info-bar"></td>
      </tr>
      <tr>
        <td id="footer-wrapper">
          Lexikon GUI, Studienarbeit von Pawel Müller, <i>Version 0.81</i>
        </td>
      </tr>
    </table>
    
    <!-- OPTIONAL: include this if you want history support -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>
    
    
  </body>
</html>
